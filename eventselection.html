<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoVision - Select Your Event</title>
    <link rel="stylesheet" href="eventselection.css">
    <style>
        a {
            text-decoration: none; /* Remove blue underline from links */
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DecoVision</h1>
        <p>Select the event you wish to design</p>
        <div class="event-grid">
            <a href="corporate.html" class="event-card">
                <img src="Corperate Events.jpeg" alt="Corporate Events">
                <div class="overlay-text">Corporate Events</div>
            </a>
            <a href="product.html" class="event-card">
                <img src="product launches.jpeg" alt="Product Launches">
                <div class="overlay-text">Product Launches</div>
            </a>
            <a href="weddings.html" class="event-card">
                <img src="Wedding.jpeg" alt="Weddings">
                <div class="overlay-text">Weddings</div>
            </a>
            <a href="personal.html" class="event-card">
                <img src="personal parties.jpeg" alt="Personal Parties">
                <div class="overlay-text">Personal Parties</div>
            </a>
        </div>
    </div>
</body>
</html>
